<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>New spacecraft</title>
    
    <link rel="stylesheet" href="/design/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/design/css/custom.css">
</head>
<body id="addnew">
    <nav>
        <ul class="flexbox">
            <li>
                <a class="sw-logo" href="https://starwars.com" target="_blank">
                    <img src="assets/sw.png" />
                </a>
            </li>
            <li class="m-left-auto">
                <a class="logged-in-user" href="#">
                    <img class="user-profile-pic" src="assets/users/default_user.png">
                    Hello, *user*!
                </a>
            </li>
        </ul>
    </nav>
    <div class="title-container">
        <h2>
            Add new spacecraft
        </h2>
    </div>
    <main class="content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a class="btn btn-darks" href="homepage.html">
                        Back to listing
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 center">
                    <div class="login-container">
                        <form>
                            <div class="input-field">
                                <input id="spacecraft-name" type="text" required >
                                <label for="spacecraft-name">Name</label>
                            </div>
                            <div class="input-field">
                                <input id="spacecraft-manufacturer" type="text" required >
                                <label for="spacecraft-manufacturer">Manufacturer</label>
                            </div>
                            <div class="input-field">
                                <input id="spacecraft-price" type="number" required >
                                <label for="spacecraft-price">Price ($)</label>
                            </div>
                            <div class="input-field">
                                <input id="spacecraft-passengers" type="number" required >
                                <label for="spacecraft-passengers">Passengers</label>
                            </div>
                            <div class="input-field">
                                <input id="spacecraft-type" type="text" required >
                                <label for="spacecraft-type">Type</label>
                            </div>
                            <div class="input-field">
                                <input id="spacecraft-length" type="number" required >
                                <label for="spacecraft-length">Length (m)</label>
                            </div>
                            <div class="input-field">
                                <input id="spacecraft-width" type="number" required >
                                <label for="spacecraft-width">Width (m)</label>
                            </div>
                            <div class="input-field">
                                <input id="spacecraft-engine" type="text" required >
                                <label for="spacecraft-engine">Engine</label>
                            </div>
                            <div class="input-field">
                                <input id="spacecraft-hyperdrive" type="text" required >
                                <label for="spacecraft-hyperdrive">Hyperdrive</label>
                            </div>
                            <div class="input-field">
                                <input id="spacecraft-cargo" type="number" required >
                                <label for="spacecraft-cargo">Cargo capacity (kg)</label>
                            </div>
                            <div class="input-field">
                                <input id="spacecraft-velocity" type="number" required >
                                <label for="spacecraft-velocity">Maximum velocity (km/h)</label>
                            </div>
                            <p class="center">If no data for given property,<br>use '-' character!</p>
                            <input class="upload-photo" type="file" multiple required>
                            <input class="btn btn-darks size-100" type="submit" value="Add">
                        </form>
                        <!--a class="forgotten-password btn btn-darks" href="#" >Forgot password?</a-->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container copyright">
        <div class="row">
            <p>Készítette: ReiterM, 2022</p>
        </div>
    </footer>

    <script src="/design/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
